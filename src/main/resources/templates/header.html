
<div xmlns:th="https://www.thymeleaf.org" th:fragment="head">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div xmlns:th="https://www.thymeleaf.org" th:fragment="navbar">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/img/icon.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            TiTaTo
        </a>
        <form class="d-flex">
            <button type="button" class="btn btn-warning">Rating Wins: <span id="Win" th:text="${rating}"></span></button>
        </form>
        <form class="d-flex">
            <span class="input-group-text"><i class="fas fa-user"></i><input id="author" type="hidden" th:value="${username}"><span id="user" th:text="${username}"></span></span>
        </form>
    </div>
</nav>
</div>
