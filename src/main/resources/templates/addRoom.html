<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login Page</title>
    <div th:insert="~{header :: head}"></div>
</head>
<body>
<div th:insert="~{header :: navbar}"></div>

<script src="/js/game.js"></script>
<div class="container">
    <div class="row" style="background-color: rgba(0,0,0,0.5) !important">
        <div class="col-12 text-center">
            <form class="col-6 offset-3" action="/createRoom" method="post">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only" >Create Room</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" style="color: azure" value="Create new Room">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="nameRoom" class="sr-only">Room name</label>
                    <input type="text" name="nameRoom" class="form-control" id="nameRoom" placeholder="Set name" required>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
                <a href="/multiplayerMenu" type="button" class="btn btn-danger">Exit</a>
                </br>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{footer :: footer-navbar}"></div>
</body>
</html>
