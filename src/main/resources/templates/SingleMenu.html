<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login Page</title>
    <div th:insert="~{header :: head}"></div>
    <style>
        .modalwin {
            height: 200px;
            width: 100%;
            background:  green;
            top: 20%; /* отступ сверху */
            right: 0;
            left: 0;
            margin: 0 auto;
            z-index:2; /* поверх всех */
            display: none;  /* сначала невидим */
            position: fixed; /* фиксированное позиционирование, окно стабильно при прокрутке */
        }
        #shadow {
            position: fixed;
            width:100%;
            height:100%;
            z-index:1; /* поверх всех  кроме окна*/
            background:#000;
            opacity: 0.5; /*прозрачность*/
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: navbar}"></div>


<div style="text-align: center">
    <div style="text-align: center" id="popupWin" class="modalwin">
        <div class="row">
            <div class="col-4">
                <img src="/img/icon1.gif" alt="this slowpoke moves"  width="250" />
            </div>
            <div class="col-4">
                <h2 style="margin-top: 50px; text: white" id="message1"> You're Win! </h2>
                <form action="/singleplayer" method="get">
                    <button type="submit"  class="btn btn-success">Ok</button>
                </form>
            </div>
            <div class="col-4">
                <img src="/img/icon2.gif" alt="this slowpoke moves"  width="250" />
            </div>
        </div>

    </div>

    <div style="text-align: center;background-color: darkred" id="popupLose" class="modalwin" >
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <h2 style="margin-top: 50px; text: white" id="message2"> You're Win! </h2>
                <form action="/singleplayer" method="get">
                    <button type="submit"  class="btn btn-success">Ok</button>
                </form>
            </div>
            <div class="col-4">
            </div>
        </div>

    </div>

    <div style="text-align: center;background-color: orange" id="popupPat" class="modalwin" >
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <h2 style="margin-top: 50px; text: white" id="message3"> You're Win! </h2>
                <form action="/singleplayer" method="get">
                    <button type="submit"  class="btn btn-success">Ok</button>
                </form>
            </div>
            <div class="col-4">
            </div>
        </div>

    </div>
</div>




<script src="/js/game.js"></script>
<div class="container">
    <div class="row" style="background-color: rgba(0,0,0,0.5) !important">
        <div class="col-12 text-center">
            <div class="btn-group-vertical" style="margin: 50px">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" id="11_" onclick="SingleGame(11)" class="btn btn btn-dark"><img id="11" name="0"  src="img/cell.svg" height="100px" width="100px"/></button>
                    <button type="button" id="12_" onclick="SingleGame(12)"  class="btn btn btn-dark"><img id="12" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                    <button type="button" id="13_" onclick="SingleGame(13)"  class="btn btn btn-dark"><img id="13" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                </div>

                    <button type="button" id="21_" onclick="SingleGame(21)"  class="btn btn btn-dark"><img id="21" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                    <button type="button" id="22_" onclick="SingleGame(22)"  class="btn btn btn-dark"><img id="22" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                    <button type="button" id="23_" onclick="SingleGame(23)"  class="btn btn btn-dark"><img id="23" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" id="31_" onclick="SingleGame(31)"  class="btn btn btn-dark"><img id="31" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                    <button type="button" id="32_" onclick="SingleGame(32)"  class="btn btn btn-dark"><img id="32" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                    <button type="button" id="33_" onclick="SingleGame(33)"  class="btn btn btn-dark"><img id="33" name="0" src="img/cell.svg" height="100px" width="100px"/></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: footer-navbar}"></div>
</body>
</html>
